    <style>
      .favicon-bg { fill: #000000; }
      .favicon-v { fill: #d9fd07; }
      .favicon-square { fill: #0b26fb; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="94" rx="16" class="favicon-bg"/>
  
  <!-- V Shape -->
